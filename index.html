<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="" id="bg-img" alt="Background Image">
    </div>
    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover" alt="Music Cover">
        </div>
        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev" aria-label="Previous"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play" aria-label="Play/Pause"></i>
            <i class="fa-solid fa-forward" title="Next" id="next" aria-label="Next"></i>
            <div class="volume-control">
                <i class="fa-solid fa-volume-up" id="volume-icon" title="Volume" aria-label="Volume"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Volume Slider">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
